<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header.html :: headerfiles"></head>
<body>
    <div th:insert="fragments/header.html :: scripts"></div>
    <nav th:insert="fragments/header.html :: navbar"></nav>

    <main role="main" class="container">
        <div class="container" th:if="${cardlist != null}">
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="#" data-toggle="collapse" data-target="#collapseErrors" aria-expanded="true" aria-controls="collapseErrors">
                        Errors found. Click here to view them.
                    </a>
                </li>
                <div class="collapse" id="collapseErrors">
                    <li class="list-group-item list-group-item-danger error-collapsible" th:each="error: ${cardlist}" th:text="${error}"></li>
                </div>
            </ul>
        </div>
            <div class="collapse" id="errorCollapsible">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" th:each="error: ${cardlist}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="container-fluid">
            <div class="d-inline-block" th:each="result: ${results}">
                <ul class="list-group list-group-flush sourcerow">
                    <li class="list-group-item"><a th:href="${result.token.scryfall_uri}"><img th:src="${result.token.image_uris.normal}" height="400" /></a></li>
                    <li class="list-group-item" th:each="source: ${result.sources}"><a th:href="${source.scryfall_uri}"><span th:text="${source.name}"></span></a></li>
                </ul>
            </div>
        </div>
                
        <div class="container" th:if="${contains_create != null}">
            These cards might create tokens, but have no officially associated token card:
                <ul class="list-unstyled" th:each="source: ${contains_create}">
                    <li>
                        <a th:href="${source.scryfall_uri}" class="sourcelink"><span th:text="${source.name}"></span></a>
                    </li>
                </ul>
            </div>
    </main>
    <footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
