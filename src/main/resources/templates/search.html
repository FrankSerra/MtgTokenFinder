<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header.html :: headerfiles"></head>
<body>
    <div th:insert="fragments/header.html :: scripts"></div>
    <nav th:insert="fragments/header.html :: navbar"></nav>

    <main role="main" class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" id="text-tab" data-toggle="tab" href="#text" role="tab" aria-controls="text" aria-selected="true">Text</a></li>
            <li class="nav-item"><a class="nav-link" id="deckboxurl-tab" data-toggle="tab" href="#deckboxurl" role="tab" aria-controls="deckboxurl" aria-selected="true">Deckbox.org</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="text" role="tabpanel" aria-labelledby="text-tab">
                <form th:action="@{/tokens}" id="deck" method="post">
                    <div class="form-group">
                        <label for="cardlist">Enter cards separated by newlines.</label>
                        <textarea class="form-control" rows="10" form="deck" name="cardlist" placeholder="Don't worry about leading numbers (e.g., &quot;2&nbsp;Raise&nbsp;the&nbsp;Alarm&quot;, &quot;3x&nbsp;Lingering&nbsp;Souls&quot;), they will be ignored."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Show Tokens</button>
                </form>
            </div>
            <div class="tab-pane fade" id="deckboxurl" role="tabpanel" aria-labelledby="deckboxurl-tab">
                <form th:action="@{/deckbox}" id="deckbox" method="post">
                    <div class="form-group">
                        <label for="deckboxurl">Enter Deckbox.org URL</label>
                        <input class="form-control" form="deckbox" type="text" name="deckboxurl" />
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Show Tokens</button>
                </form>
            </div>
        </div>
    </main>
    <footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
