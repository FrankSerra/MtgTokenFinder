<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="fragments/header.html :: headerfiles(title='Token Results')"></head>
<body>
    <div th:insert="fragments/header.html :: scripts"></div>
    <nav th:insert="fragments/header.html :: navbar"></nav>

    <main role="main" class="container">
        <div th:insert="fragments/info_alerts.html :: info_alerts(${infonotes})"></div>

        <div th:insert="fragments/error_alerts.html :: error_alerts('The following cards were not found:', ${errors})"></div>

        <div th:insert="fragments/error_alerts.html :: error_alerts('Deck import message:', ${errorlist})"></div>

        <div th:insert="fragments/token_results.html :: token_results(${results})"></div>
                
        <div th:unless="${contains_create == null || contains_create.empty}" th:insert="fragments/contains_create.html :: contains_create(${contains_create})"></div>

        <div th:insert="fragments/search_list.html :: search_list(${full_list})"></div>
    </main>

    <footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
