<div th:fragment="token_results(results)">
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header">
                <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#foundTokens" aria-expanded="true" aria-controls="foundTokens">
                Tokens Needed
                </button>
            </div>
            <div class="card-body collapse show" id="foundTokens">
                <div class="row justify-content-center">
                    <div class="col w-50" th:each="result: ${results}">
                        <ul class="list-group list-group-flush sourcerow">
                            <li class="list-group-item"><a th:insert="fragments/card_image_link.html :: card_image(${result.token})"></a></li>
                            <li class="list-group-item" th:each="source: ${result.sources}"><a th:href="${source.scryfall_uri}" target="_blank"><span th:text="${source.name}"></span></a></li>
                        </ul>
                    </div>
                </div>
                <p th:if="${results == null}">No tokens found.</p>
            </div>
        </div>
    </div>
</div>
