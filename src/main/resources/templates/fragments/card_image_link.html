<div class="btg-group" th:fragment="card_image(source)">
    <a href="#" class="card-dropdown" data-toggle="modal" th:data-target="${'#modal-'+source.id}" title="Click for more options.">
        <div class="d-inline-block">
            <div class="d-inline-block d-sm-none mx-auto"><img th:src="${source.calculated_small}" width="120" /></div>
            <div class="d-none d-sm-inline-block d-md-none mx-auto"><img th:src="${source.calculated_small}" /></div>
            <div class="d-none d-md-inline-block mx-auto"><img th:src="${source.calculated_normal}" height="360" /></div>
        </div>
    </a>
    <div class="modal fade" role="dialog" tabindex="-1" th:id="${'modal-'+source.id}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="${'View '+source.name+' on:'}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div th:replace="fragments/refer_links.html :: refer_links(${source})"></div>
                </div>
            </div>
        </div>
    </div>
</div>
