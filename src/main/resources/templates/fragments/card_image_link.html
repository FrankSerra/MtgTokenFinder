<div class="btg-group dropup" th:fragment="card_image(source)">
    <a href="#" class="card-dropdown" data-toggle="modal" th:data-target="${'#modal-'+source.oracle_id}" title="Click for more options.">
        <div class="d-inline-block" th:if="${#lists.isEmpty(source.card_faces)}">
            <div class="d-inline-block d-sm-none mx-auto"><img th:src="${source.calculated_small}" width="120" /></div>
            <div class="d-none d-sm-inline-block d-md-none mx-auto"><img th:src="${source.calculated_small}" /></div>
            <div class="d-none d-md-inline-block mx-auto"><img th:src="${source.calculated_normal}" height="360" /></div>
        </div>
        <div class="d-inline-block" th:unless="${#lists.isEmpty(source.card_faces)}">
            <div class="dfc" th:each="face: ${source.card_faces}">
                <img class="d-inline-block d-sm-none mx-auto" th:src="${face.image_uris.small}" width="120" />
                <img class="d-none d-sm-inline-block d-md-none mx-auto" th:src="${face.image_uris.small}" />
                <img class="d-none d-md-inline-block mx-auto" th:src="${face.image_uris.normal}" height="360" />
            </div>

        </div>
    </a>
    <div class="modal fade" role="dialog" tabindex="-1" th:id="${'modal-'+source.oracle_id}">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="${'View '+source.name+' on:'}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <a role="menuitem" rel="noreferrer" class="list-group-item btn btn-outline-primary" th:href="${source.scryfall_uri}" target="_blank">Scryfall</a>
                        <a role="menuitem" rel="noreferrer" class="list-group-item btn btn-outline-primary" th:href="${'https://shop.tcgplayer.com/product/productsearch?id=' + source.tcgplayer_id}" target="_blank">TCGPlayer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
